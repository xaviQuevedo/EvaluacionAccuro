<mat-card>
  <mat-card-header>
    <mat-card-title>{{ empleadoId ? 'Editar Empleado' : 'Nuevo Empleado' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
        <mat-error *ngIf="empleadoForm.get('nombre')?.invalid && empleadoForm.get('nombre')?.touched">
          Nombre es requerido
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
        <mat-error *ngIf="empleadoForm.get('apellido')?.invalid && empleadoForm.get('apellido')?.touched">
          Apellido es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
        <mat-error *ngIf="empleadoForm.get('correo')?.invalid && empleadoForm.get('correo')?.touched">
          Correo es requerido y debe ser válido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono">
        <mat-error *ngIf="empleadoForm.get('telefono')?.invalid && empleadoForm.get('telefono')?.touched">
          Teléfono es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Puesto</mat-label>
        <input matInput formControlName="puesto">
        <mat-error *ngIf="empleadoForm.get('puesto')?.invalid && empleadoForm.get('puesto')?.touched">
          Puesto es requerido
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="empleadoForm.invalid">
        {{ empleadoId ? 'Actualizar' : 'Agregar' }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
